<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Debug Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .custom-video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            opacity: 1;
            z-index: 1000;
            pointer-events: auto;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .video-player-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #007bff;
            border-radius: 3px;
            width: 0%;
        }
        
        .time-display {
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Video Player Debug Test</h2>
        
        <div class="video-player-wrapper">
            <video id="mainVideoPlayer" width="100%" height="100%" controls>
                <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAGxtZGF0AAACmwYF//+p3EXpvebZSLeWLNgg2SPu73gyNjQgLSBjb3JlIDE0OCByMjYzOSBhOWE1Y2YgLSBILjI2NC9NUEVHLTQgQVZIMCAtIG9yaWdpbmFsIDI2NDIzIC0gLm9uZWFybXMgLSBvdmVyc2NhbGUgLSBza2lwc2NhbGUgLSB0aW1lc2NhbGUgLSBqYXZhc2NyaXB0IC0gdW5pY29kZSAtIHN1YnRpdGxlcyAtIGxhbmd1YWdlIC0gaWRlbnRpZmllciAtIG1ldGFkYXRhIC0gdm9pZCAoZXJyb3Igc2NyaXB0KQ==" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="custom-video-controls">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                
                <div class="time-display">
                    <span class="current-time">00:00</span> / <span class="duration">00:00</span>
                </div>
                
                <div class="control-buttons">
                    <button class="control-btn" id="playPauseBtn" onclick="testClick('playPause')">
                        <i class="fas fa-play"></i>
                    </button>
                    
                    <button class="control-btn" id="fullscreenBtn" onclick="testClick('fullscreen')">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <h4>Debug Info:</h4>
            <div id="debugInfo"></div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="testVideoPlayer()">Test Video Player</button>
            <button class="btn btn-secondary" onclick="checkElements()">Check Elements</button>
        </div>
    </div>

    <script>
        function testClick(buttonType) {
            console.log(`${buttonType} button clicked!`);
            document.getElementById('debugInfo').innerHTML += `<p>✅ ${buttonType} button clicked at ${new Date().toLocaleTimeString()}</p>`;
        }
        
        function testVideoPlayer() {
            console.log('Testing video player...');
            const video = document.getElementById('mainVideoPlayer');
            const controls = document.querySelector('.custom-video-controls');
            
            document.getElementById('debugInfo').innerHTML = `
                <p>Video element: ${video ? '✅ Found' : '❌ Not found'}</p>
                <p>Controls: ${controls ? '✅ Found' : '❌ Not found'}</p>
                <p>Video src: ${video?.src || 'None'}</p>
                <p>Controls z-index: ${controls ? getComputedStyle(controls).zIndex : 'N/A'}</p>
                <p>Controls pointer-events: ${controls ? getComputedStyle(controls).pointerEvents : 'N/A'}</p>
            `;
        }
        
        function checkElements() {
            const elements = [
                'mainVideoPlayer',
                'playPauseBtn',
                'fullscreenBtn',
                'custom-video-controls'
            ];
            
            let debugHTML = '<h5>Element Status:</h5>';
            elements.forEach(id => {
                const element = document.getElementById(id) || document.querySelector('.' + id);
                if (element) {
                    const style = getComputedStyle(element);
                    debugHTML += `
                        <p><strong>${id}:</strong> ✅ Found
                        <br>z-index: ${style.zIndex}
                        <br>pointer-events: ${style.pointerEvents}
                        <br>opacity: ${style.opacity}
                        <br>visibility: ${style.visibility}
                        </p>
                    `;
                } else {
                    debugHTML += `<p><strong>${id}:</strong> ❌ Not found</p>`;
                }
            });
            
            document.getElementById('debugInfo').innerHTML = debugHTML;
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testVideoPlayer();
                checkElements();
            }, 1000);
        });
    </script>
</body>
</html>
