[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
lib_deps = 
	gilmaimon/ArduinoWebsockets@^0.5.4
	bblanchon/ArduinoJson@^7.4.2
build_flags = 
	-DCORE_DEBUG_LEVEL=3
	-DWEBSOCKETS_USE_COMPRESSION=1
	-DARDUINOJSON_USE_DOUBLE=0
	-DARDUINOJSON_USE_LONG_LONG=0
	-DARDUINOJSON_USE_INT64=0
	-DARDUINOJSON_ENABLE_STRING_VIEW=0
	-DARDUINOJSON_ENABLE_STRING_REPRESENTATIONS=0
monitor_speed = 115200
upload_speed = 921600
monitor_filters = esp32_exception_decoder
build_type = release 